<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>

    <!-- Bootstrap 5 CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (CDN) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head> 
<body>

    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Bienvenido al sistema</h5>
                        <p class="text-center">¡Has iniciado sesión correctamente!</p>
                        <!-- Botón de Cerrar Sesión -->
                        <button id="logoutBtn" class="btn btn-danger w-100">Cerrar sesión</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap 5 JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/main.js"></script>

    <!-- Script para cerrar sesión -->
    <script>
        $(document).ready(function() {
            // Manejo del clic en el botón de Cerrar Sesión
            $('#logoutBtn').on('click', function() {
                // Redirigir a la página de login
                window.location.href = 'login.html';
            });
        });
    </script>

</body>
</html>
